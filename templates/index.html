<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ICPay Test Runner - Testauswahl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS über CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md px-6">
            <div class="flex flex-col items-center">
                <div class="flex items-center justify-center gap-x-2">

                    <h2 class="text-5xl text-gray-700">ICPay</h2>
                </div>
                <p class="mt-5 text-center text-gray-500">Test Runner</p>
                <div class="mt-8 w-full">
                    <form method="post">
                        <div class="space-y-4">
                            {% for test in test_methods %}
                                <div class="flex items-center">
                                    <input id="{{ test }}" type="checkbox" name="tests" value="{{ test }}" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                    <label for="{{ test }}" class="ml-2 block text-sm text-gray-700">{{ test }}</label>
                                </div>
                            {% endfor %}
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="w-full py-2 font-bold text-white bg-gray-800 rounded-md hover:bg-black active:bg-black">
                                Tests ausführen
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
