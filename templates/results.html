<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Testergebnisse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .resizable-box {
            resize: both;
            overflow: auto;
            min-width: 300px;
            min-height: 200px;
            max-width: 90vw;
            max-height: 80vh;
        }
    </style>
</head>
<body class="bg-white">
    <div class="flex justify-center items-center min-h-screen p-4">
        <div class="w-full px-6" style="max-width: 90%;">
            <div class="flex flex-col items-center">
                <h2 class="text-5xl text-gray-700">Testergebnisse</h2>
                <p class="mt-5 text-center text-gray-500">Details der Testausführung</p>
                <div class="mt-8 w-full">
                    <!-- Ausgabe der Testergebnisse -->
                    <pre class="w-full bg-gray-100 p-4 rounded-md text-sm text-gray-800 resizable-box">{{ output }}</pre>
                    <div class="mt-6 flex justify-center">
                        <a href="{{ url_for('index') }}" class="py-2 px-4 bg-gray-800 text-white rounded-md hover:bg-black active:bg-black">
                            Zurück zur Testauswahl
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
